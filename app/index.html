<!doctype html>
<html lang="en" ng-app="toDoApp">
  <head>
    <meta charset="utf-8">
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/ToDoController.js"></script>
    <title>Todos App</title>
  </head>
  <body>
    <div id='todo' ng-controller="ToDoController as controller">
      <p ng-repeat="todo in controller.todos">
        {{ todo.text }}: {{ todo.completed ? "completed" : "not completed" }}
      </p>
      <input id="new-todo-name" type="text" ng-model="todoText">
      <button id="addtodo" ng-click="controller.addToDo(todoText)">Add ToDo</button>
      <button id="deletetodo" ng-click="controller.deleteToDo()">Delete ToDo</button>
    </div>
  </body>
</html>
